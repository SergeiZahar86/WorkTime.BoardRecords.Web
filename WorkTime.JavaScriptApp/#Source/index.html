<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="img/icons8.png">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<div class="block-data">
		<div class="dockpanel">
			<h1 class="dockpanel__title">IdentityServer4 JavaScript</h1>
			<div class="dockpanel__row-button">
				<button class="dockpanel__button button" id="login">Log In</button>
				<button class="dockpanel__button button" id="callApi">Call API</button>
				<button class="dockpanel__button button" id="refresh">Refresh</button>
				<button class="dockpanel__button button" id="logout">Log out</button>
				<button class="dockpanel__button button" id="getList">Get List</button>
			</div>
			<div class="dockpanel__row-data">
				<div class="dockpanel__message" id="message"></div>
				<div class="dockpanel__data" id="data"></div>
			</div>
		</div>

		<div class="registration lock">
			<div class="registration__title">Регистрация работника</div>
			<div class="registration__status" id="registration-status"></div>
			<div class="registration__form">
				<input class="registration__input input-text" type="text"
					   placeholder="имя работника" id="nameUser">
				<input class="registration__input input-text" type="text"
					   placeholder="пароль для работника" id="passwordUser">
			</div>
			<button class="registration__button button" id="registration">Занести в базу</button>
		</div>

		<div class="worktimetable lock">
			<div class="worktimetable__title">Таблица отработанного времени</div>
			<div class="worktimetable__status" id="worktimetable-status"></div>
			<table class="worktimetable__table table">
				<thead>
					<tr>
						<th>Табельный номер(Guid)</th>
						<th>Имя</th>
						<th>Начало</th>
						<th>Окончание</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th colspan='4'>Year: 2021</th>
					</tr>
				</tfoot>
				<tbody id="table-main">
				</tbody>
			</table>
			<div class="worktimetable__row">
				<button class="worktimetable__button button" id="startTime">Приступил к работе</button>
				<button class="worktimetable__button button" id="endTime">Завершил работу</button>
			</div>
		</div>





	</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="js/jQuery_3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.10.0/oidc-client.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
